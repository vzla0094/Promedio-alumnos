<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <h2>Registre calificaciones aquí</h2>
    <div id="Box">
      <form>
        <label>Pon el nombre del alumno</label>
        <input id="nameToLog" type="text"><br>

        <label>Calificación primer parcial</label>
        <input id="gradeOne" type="number"><br>

        <label>Calificación segundo parcial</label>
        <input id="gradeTwo" type="number"><br>

        <label>Calificación tercer parcial</label>
        <input id="gradeThree" type="number"><br>

        <label>Calificación cuarto parcial</label>
        <input id="gradeFour" type="number"><br>

        <label>Calificación quinto parcial</label>
        <input id="gradeFive" type="number"><br>

        <input id="sendButton" onclick="store()" type="button" value="send">
      </form>
    </div>
  </div>

  <div id="Box2">
    <h2>Consulta de promedio</h2>
    <form>
      <label>Nombre del alumno</label>
      <input id="nameToGet" type="text"><br>

      <input id="getButton" onclick="getAverage()" type="button" value="Calcula promedio">
    </form>
  </div>

  <script src=practica.js></script>
</body>
</html>
