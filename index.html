<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <div id="mainBox">
      <div class="innerBoxes" id="Box">
        <h2>Log students grades here</h2>
        <div>
          <form>
            <label class="left">Student name</label>
            <input id="nameToLog" class="right" type="text" required><br>

            <label class="left">Grade 1</label>
            <input id="gradeOne" class="right grades" type="number" max="10" min="0" required><br>

            <label class="left">Grade 2</label>
            <input id="gradeTwo" class="right grades" type="number" max="10" min="0" required><br>

            <label class="left">Grade 3</label>
            <input id="gradeThree" class="right grades" type="number" max="10" min="0" required><br>

            <label class="left">Grade 4</label>
            <input id="gradeFour" class="right grades" type="number" max="10" min="0" required><br>

            <label class="left">Grade 5</label>
            <input id="gradeFive" class="right grades" type="number" max="10" min="0" required><br>

            <input id="sendButton" class="callToAction" onclick="store()" type="button" value="send">
          </form>
        </div>
      </div>

      <div class="innerBoxes" id="Box2">
        <h2>Average query</h2>
        <form>
          <label class="left">Student name</label>
          <input id="nameToGet" class="right" type="text" required><br>

          <input id="getButton" class="callToAction" onclick="getAverage()" type="button" value="get">
        </form>
      </div>
    </div>
    <script src=practica.js></script>
  </body>
</html>
